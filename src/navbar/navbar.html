<nav
  [class]="isScrolled ? 'bg-[#3b2a1a] shadow-lg' : 'bg-transparent'"
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 rounded-b-xl"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a
        href="#hero"
        (click)="scrollToSection('hero', $event)"
        class="text-amber-200 text-2xl font-extrabold tracking-wide hover:text-amber-300 transition-colors"
      >
        CAFÉ FIGO
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          href="#quienes-somos"
          (click)="scrollToSection('quienes-somos', $event)"
          class="relative text-amber-100 hover:text-amber-300 font-medium transition group"
        >
          Quiénes Somos
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-amber-400 group-hover:w-full transition-all duration-300"
          ></span>
        </a>

        <a
          href="#servicios"
          (click)="scrollToSection('servicios', $event)"
          class="relative text-amber-100 hover:text-amber-300 font-medium transition group"
        >
          Servicios
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-amber-400 group-hover:w-full transition-all duration-300"
          ></span>
        </a>

        <a
          href="#proyectos"
          (click)="scrollToSection('proyectos', $event)"
          class="relative text-amber-100 hover:text-amber-300 font-medium transition group"
        >
          Proyectos
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-amber-400 group-hover:w-full transition-all duration-300"
          ></span>
        </a>

        <a
          href="#pagos"
          (click)="scrollToSection('pagos', $event)"
          class="relative text-amber-100 hover:text-amber-300 font-medium transition group"
        >
          Pagos
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-amber-400 group-hover:w-full transition-all duration-300"
          ></span>
        </a>

        <a
          href="#contacto"
          (click)="scrollToSection('contacto', $event)"
          class="ml-4 inline-flex items-center bg-amber-400 text-[#3b2a1a] px-6 h-10 rounded-full font-semibold hover:bg-amber-300 transition-all duration-300 shadow-md"
        >
          Contacto
        </a>
      </div>

      <!-- Mobile button -->
      <button class="md:hidden text-amber-200" (click)="toggleMobileMenu()">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          @if (!isMobileMenuOpen) {
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
          } @if (isMobileMenuOpen) {
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
          }
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation -->
  @if (isMobileMenuOpen) {
  <div class="md:hidden bg-[#3b2a1a] border-t border-amber-500/30">
    <div class="px-4 py-4 space-y-2">
      <a
        href="#quienes-somos"
        (click)="scrollToSection('quienes-somos', $event)"
        class="block text-amber-100 px-3 py-2 rounded hover:bg-amber-500/20"
      >
        Quiénes Somos
      </a>

      <a
        href="#servicios"
        (click)="scrollToSection('servicios', $event)"
        class="block text-amber-100 px-3 py-2 rounded hover:bg-amber-500/20"
      >
        Servicios
      </a>

      <a
        href="#proyectos"
        (click)="scrollToSection('proyectos', $event)"
        class="block text-amber-100 px-3 py-2 rounded hover:bg-amber-500/20"
      >
        Proyectos
      </a>

      <a
        href="#pagos"
        (click)="scrollToSection('pagos', $event)"
        class="block text-amber-100 px-3 py-2 rounded hover:bg-amber-500/20"
      >
        Pagos
      </a>

      <a
        href="#contacto"
        (click)="scrollToSection('contacto', $event)"
        class="block bg-amber-400 text-[#3b2a1a] px-3 py-2 rounded-full font-semibold text-center"
      >
        Contacto
      </a>
    </div>
  </div>
  }
</nav>
